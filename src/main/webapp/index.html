<script>
    //JavaScript代码区域
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        $.ajax({
            type: "get",
            url: "medical/list.do",
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    $("#username").html(data.info.username);
                    $("img").attr("src", data.info.imgPath);
                } else {
                    layer.msg("获取数据异常");
                }
            }
        })
    });
